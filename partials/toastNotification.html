<!-- toastNotification.html -->
<div aria-live="polite" aria-atomic="true" style="position: relative;">
    <div style="position: absolute; top: 0; right: 0;">
        <div class="toast" id="globalToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header" ng-class="toastHeaderClass">
                <strong class="mr-auto">Notification</strong>
                <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                <!-- Message will be set dynamically -->
            </div>
            <div class="toast-progress" style="height: 5px; background: #007bff; width: 0%;"></div>
        </div>
    </div>
</div>
